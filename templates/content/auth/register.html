{% from "components/input.html" import inputForm with context %}
<div id="register"
     class=" animate-fadein flex flex-col items-center justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 dark:bg-gray-900">
    <a href="/" class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
        <!--        <img src="/images/logo.svg" class="mr-4 h-11" alt="FlowBite Logo">-->
        <span>Register Akun</span>
    </a>
    <!-- Card -->
    <div class="w-full max-w-xl p-6  align-center justify-center space-y-8 sm:p-8 bg-white rounded-lg shadow dark:bg-gray-800">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
            Register Akun
        </h2>
        <form class="mt-8 space-y-6" action="#">
            {{ inputForm('Nama', 'text', 'Enter your nama') }}
            {{ inputForm('Username', 'text', 'Enter your username') }}
            {{ inputForm('Password', 'password', '••••••••') }}


            <div>
                <button type="submit"
                        class="w-full px-5 py-3 text-base font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
